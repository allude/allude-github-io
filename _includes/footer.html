<footer class="footer">
    <div class="container">
        <span class="text-muted">{{ site.description }}</span>
        {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" class="float-right">
                <span class="username">{{ site.github_username }}</span>
            </a>
        {% endif %}
    </div>
</footer>
